<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drago und Droppus Interactions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="clock" width="150" height="150">
      <img src="images/clock.png" width="150" height="150" alt="A clock" />
    </canvas>
    <div id="gameboard">
      <div class="square beige">
        <img
          src="images/goat.png"
          alt="Chess piece"
          id="goat"
          class="chess-piece"
          draggable
        />
      </div>
      <div class="square brown"></div>
      <div class="square beige"></div>
    </div>
    <div id="bigboard">
      <div class="square beige"></div>
    </div>

    <p id="info"></p>
    <script src="app.js"></script>
  </body>
</html>
